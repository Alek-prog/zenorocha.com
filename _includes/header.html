<!doctype html>
<html lang="en">
<head>

	<title>{% if page.title %}{{ page.title }} &mdash;{% endif %} {{ site.name }}</title>

	<!-- Meta -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

	<!-- Facebook -->
	<meta property="og:title" content="{% if page.title %}{{ page.title }} &mdash;{% endif %} {{ site.name }}"/>
	<meta property="og:site_name" content="Zeno Rocha"/>
	<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
	<meta property="og:image" content="{{ site.url }}/assets/img/fb-share.jpg"/>
	<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}blog{% endif %}"/>
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>

	<!-- Font -->
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>

	<!-- Feed -->
	<link rel="alternate" type="application/rss+xml" href="{{ site.feedburnerurl }}">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}assets/normalize.css" type="text/css" />
	<link rel="stylesheet" href="{{ site.baseurl }}assets/styles.css" type="text/css" />
	<link rel="stylesheet" href="{{ site.baseurl }}assets/css/custom.css" type="text/css" />
	<link rel="stylesheet" href="{{ site.baseurl }}assets/css/projects.css" type="text/css" />

	<!-- jQuery -->
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>

	<!-- Responsive menu -->
	<script type='text/javascript' src='{{ site.baseurl }}assets/menu.js'></script>

	<!-- jQuery Markdown Footnotes -->
	<script type='text/javascript' src='{{ site.baseurl }}assets/jquery.markdownFootnotes.js'></script>

	<!-- Active nav class -->
	<script type='text/javascript' src='{{ site.baseurl }}assets/activenav.js'></script>

	<!-- Modernizr adding css classes -->
	<script type='text/javascript' src='{{ site.baseurl }}assets/modernizr_css_classes.js'></script>

</head>
<body{% if page.class %} class="{{ page.class }}"{% endif %}>
